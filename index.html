<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="https://www.youtube.com/s/desktop/49f5c987/img/favicon_32x32.png" sizes="32x32">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>YouTube</title>
</head>
<body>
    <div class="header">
        <div class="left-nav">
                <div class="burger-menu">
                    <button class="burger-button">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </button>
                </div>
            <div class="youtube">
                <a href="https://www.youtube.com"><img src="icons/yt-logo.png" alt="youtube-logo" class="youtube-logo"></a>
                <p>RS</p>
            </div>
        </div>
        <div class="middle-nav">
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button"><img src="icons/search-icon.png" alt="search-icon" class="search-icon"></button>
            <button class="voice-button"><img src="icons/voice-icon.png" alt="voice-icon" class="voice-icon"></button>
        </div>
        <div class="right-nav">
            <button class="create-video-button"><img src="icons/create-video-icon.png" alt="create-video" class="create-video-icon"></button>
            <button class="notifications-button"><img src="icons/notifications-icon.png" alt="notifications" class="notifications-icon"></button>
            <img src="icons/account-icon.png" alt="my-account" class="account-icon">
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-item"><img src="icons/home.svg" alt="homepage">Home</div>
        <div class="sidebar-item"><img src="icons/shorts.png" alt="shorts">Shorts</div>
        <div class="sidebar-item"><img src="icons/subscriptions.svg" alt="subscriptions">Subscriptions</div>
        <div class="sidebar-item"><img src="icons/library.svg" alt="library">You</div>
        <div class="sidebar-item"><img src="icons/history.png" alt="history">History</div>
    </div>
    <div class="lower-header">
        <div class="left-arrow">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="lower-header-items">
            <a href="#" class="active">All</a>
            <a href="#">Music</a>
            <a href="#">Live</a></li>
            <a href="#">Chill-out music</a>
            <a href="#">Gaming</a>
            <a href="#">Sport</a>
            <a href="#">Sketch comedy</a>
            <a href="#">Tourist destinations</a>
            <a href="#">Podcasts</a>
            <a href="#">Classical Music</a>
            <a href="#">Basketball</a>
            <a href="#">Restaurants</a>
            <a href="#">Chicken</a>
            <a href="#">Home improvement</a>
            <a href="#">Machines</a>
            <a href="#">Trucks</a>
            <a href="#">Pop music</a>
            <a href="#">Action-adventure games</a>
            <a href="#">Cars</a>
            <a href="#">Recently uploaded</a>
        </div>
        <div class="right-arrow active">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <div class="videos-grid">
        <div class="video-preview">
            <div class="thumbnail">
                <img src="images/thumbnail-1.webp" alt="thumbnail-1">
            </div>
            <div class="video-info">
                <img src="images/channel-1.jpeg" alt="channel-1">

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
